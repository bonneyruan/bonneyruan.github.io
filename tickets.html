<!DOCTYPE html>
<html>
<head>
	<title>Tickets</title>
	<link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
	<link rel="stylesheet" href="2021dates/2021dates-css/2021dates.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body class="ticketsBody">
	<section id="Mystery" class="invisible animate__animated animate__fadeIn animate__fastest">
		<div class="ticket-container  animate__animated animate__headShake  ">
			<img src="2021dates/images/mysteryTicket.svg">
			<div class="animate__animated animate__fadeIn animate__delay-2s animate__fastest">
				<div class="date-stamp-container animate__animated animate__pulse
				animate__delay-2s animate__faster">
					<h1>April 1</h1>
					<h1>2021</h1>
				</div>	
			</div>
			
		</div>
	</section>
	<section id="Dolo" class="invisible">
		<div class="ticket-container">
			<img src="2021dates/images/doloTicket.svg">
		</div>
	</section>
	<!-- <section>
		<div class="tickets button-container">
			<button class="tickets-button">Redeem</button>
		</div>
	</section> -->
	<script src="2021dates/2021dates-js/tickets.js"></script>
</body>
</html>
